<!DOCTYPE html>
<html>
<head>
	<title>Job Search</title>
	<style>
		section{
		display:grid;
		gap:20px;
		grid-template-columns: repeat(4, 1fr)
    	}
	</style>
</head>

<body>
	<h1>검색 결과</h1>
	<h3>'{{keyword}}'에 대한 검색 결과 입니다.</h3>
	<h5>총 {{resultNum}}개의 검색 결과</h5>
    <a href="/export?word={{keyword}}">파일 다운로드</a>
	<section>
		<h4>Title</h4>
		<h4>Company</h4>
		<h4>Location</h4>
		<h4>Link</h4>
		{% for job in jobs %}
			<span>{{job.title}}</span>
			<span>{{job.company}}</span>
			<span>{{job.location}}</span>
			<a href ="{{job.link}}" target="_blank">지원하기</a>
		{% endfor %}
	</section>
</body>
</html>
