<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="BugBug"> BugBug</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href = "#"
                  id="Home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href={{ url_for('features') }} id="Features"
                  >Features</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href={{ url_for('contact') }} id="wio"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="home_title">
        우리들의 취업 정보<br />BugBug<br />긁어모아 보자!
      </h1>
      <form action="/report" method="get">
      <div class="input-group input-group-lg container">
        <input
          type="text"
          class="form-control in"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          required name = "word"
          id="layout"
        />
        <button
          type="submit"
          class="btn-lg in"
          id="main_btn"
        >
          <i class="fas fa-search"></i>
        </button>
      </div>
      </form>
      <p>
        관심 있는 분야의 키워드를 입력하면 원하는 취업 정보 사이트의 정보를
        모아드립니다!
      </p>
    </main>
    <footer></footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://kit.fontawesome.com/e3c2308f37.js"
    crossorigin="anonymous"
  ></script>
</html>
